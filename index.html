<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feje Studio</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:#000;color:#fff;display:flex;justify-content:center;align-items:center;min-height:100vh;text-align:center;}
.container{width:100%;max-width:500px;padding:40px 20px;}
.logo{width:160px;margin:0 auto 25px auto;display:block;}
.brand-name{font-size:38px;font-weight:500;letter-spacing:4px;margin-bottom:10px;}
.slogan{font-size:14px;opacity:0.6;letter-spacing:2px;margin-bottom:40px;text-transform:uppercase;}
.links{display:flex;flex-direction:column;gap:18px;}
.link-btn{display:flex;align-items:center;justify-content:center;gap:12px;padding:14px;border:1px solid #333;border-radius:12px;text-decoration:none;color:#fff;font-size:15px;transition:all .3s ease;}
.link-btn:hover{background:#fff;color:#000;transform:translateY(-3px);}
.footer{margin-top:50px;font-size:12px;opacity:.4;}
</style>
</head>
<body>
<div class="container">
<img src="logo.png" alt="Feje Studio Logo" class="logo">
<div class="brand-name">Feje Studio</div>
<div class="slogan">make real your imagine!</div>
<div class="links">
<a href="https://www.feje-studio.com" target="_blank" class="link-btn">Website</a>
<a href="mailto:feje.Studio@gmail.com" class="link-btn">Email</a>
<a href="https://t.me/feje_studio" target="_blank" class="link-btn">Telegram Channel</a>
<a href="tel:+989120467064" class="link-btn">Call Us</a>
<a href="#" class="link-btn">Address</a>
</div>
<div class="footer">© 2026 Feje Studio — make real your imagine!</div>
</div>
</body>
</html>
