<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feje Studio</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

/* بک‌گراند مشکی و اصلی */
body{
  background:#000;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  text-align:center;
  animation:fadeIn 1.2s ease; /* انیمیشن ورود */
}

/* انیمیشن نرم ورود */
@keyframes fadeIn{
  from{opacity:0; transform:translateY(8px);}
  to{opacity:1; transform:translateY(0);}
}

.container{
  width:100%;
  max-width:500px;
  padding:40px 20px;
}

.logo{
  width:160px;
  margin:0 auto 25px auto;
  display:block;
  transition:all .4s ease; /* انیمیشن لوگو */
}
.logo:hover{
  transform:scale(1.05);
}

.brand-name{
  font-size:38px;
  font-weight:500;
  letter-spacing:4px;
  margin-bottom:10px;
}

.slogan{
  font-size:14px;
  opacity:0.6;
  letter-spacing:2px;
  margin-bottom:40px;
  text-transform:uppercase;
}

.links{
  display:flex;
  flex-direction:column;
  gap:18px;
}

.link-btn{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  padding:14px;
  border:1px solid rgba(255,255,255,0.15);
  border-radius:12px;
  text-decoration:none;
  color:#fff;
  font-size:15px;
  transition:all .35s ease; /* هاور نرم */
  backdrop-filter:blur(2px);
}

.link-btn:hover{
  background:#fff;
  color:#000;
  transform:translateY(-4px);
  box-shadow:0 10px 25px rgba(255,255,255,0.08);
}

.link-btn i{
  width:20px;
  height:20px;
}

.footer{
  margin-top:50px;
  font-size:12px;
  opacity:.4;
}
</style>
</style>
</head>
<body>

<div class="container">

    <img src="logo.png" alt="Feje Studio Logo" class="logo">

    <div class="brand-name">Feje Studio</div>
    <div class="slogan">make real your imagine!</div>

    <div class="links">

        <a href="https://www.feje-studio.com" target="_blank" class="link-btn">
            <i data-feather="globe"></i>
            Website
        </a>

        <a href="mailto:feje.Studio@gmail.com" class="link-btn">
            <i data-feather="mail"></i>
            Email
        </a>

        <!-- Instagram Added Here -->
        <a href="https://www.instagram.com/feje_studio?igsh=ZWo0dnFyeGkzbXJ1" target="_blank" class="link-btn">
            <i data-feather="instagram"></i>
            Instagram
        </a>

        <a href="https://t.me/feje_studio" target="_blank" class="link-btn">
            <i data-feather="send"></i>
            Telegram
        </a>

        <a href="tel:+989120467064" class="link-btn">
            <i data-feather="phone"></i>
            Call Us
        </a>

        <a href="#" class="link-btn">
            <i data-feather="map-pin"></i>
            Address
        </a>

    </div>

    <div class="footer">
        © 2026 Feje Studio 
    </div>

</div>

<script src="https://unpkg.com/feather-icons"></script>
<script>
  feather.replace({color: 'white', width: 20, height: 20});
</script>

</body>
</html>
