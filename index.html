color:#fff;
font-size:15px;
transition:all .35s ease;
backdrop-filter: blur(2px);
}

.link-btn:hover{
background:#fff;
color:#000;
transform:translateY(-4px);
box-shadow:0 8px 25px rgba(255,255,255,0.08);

.link-btn i{
